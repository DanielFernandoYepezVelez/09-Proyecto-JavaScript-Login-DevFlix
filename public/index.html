<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Daniel Fernando Yepez Velez" />
    <meta name="description" content="This is a static page with Gulp And Sass" />
    <meta name="keywords" content="HTML5, CS33, SASS, SCSS" />
    <title>DevFLix</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
    <link rel="stylesheet" href="./css/app.css" />
</head>

<body>
    <div class="contenedor">
        <header class="site-header">
            <img src="./img/logo.svg" alt="logo-img" class="logotipo" />
        </header>
        <main class="formulario-login contenedor">
            <form action="#">
                <legend>Inicia Sesion</legend>
                <div class="campo">
                    <input type="text" name="#" id="usuario" />
                    <label for="#">Email o Número De Telefono</label>
                </div>
                <div class="campo">
                    <input type="password" name="#" id="password" />
                    <label for="#">Contraseña</label>
                    <span>Mostrar</span>
                </div>
                <div class="submit">
                    <input type="submit" value="Ingresar" />
                </div>
                <div class="acciones">
                    <div class="recuerdame">
                        <input type="checkbox" name="#" id="#" />
                        <label for="#">Recuerdame</label>
                    </div>
                    <div class="ayuda">
                        <a href="#">¿Necesitas Ayuda?</a>
                    </div>
                </div>
            </form>

            <div class="contenido-inferior">
                <a href="#">Iniciar Sesion Con Facebook</a>
                <p href="#" class="nuevo-usuario">
                    ¿Primera vez en DevFlix? <a href="">Suscribete Ya</a>
                </p>
            </div>
        </main>

        <footer class="site-footer">
            <div class="contenedor">
                <p>¿Preguntas? Llama al 01800-265-0161</p>
                <nav class="menu-footer">
                    <a href="#">Términos De Las Tarjetas De Regalo</a>
                    <a href="#">Términos De Uso</a>
                    <a href="#">Declaración De Privacidad</a>
                </nav>
                <select class="lenguaje" name="#" id="#">
            <option value="eng">English</option>
            <option value="esp">Español</option>
          </select>
            </div>
        </footer>
    </div>

    <script src="./js/scripts.js"></script>
</body>

</html>
